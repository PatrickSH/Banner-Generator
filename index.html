<!DOCTYPE html>

<head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/global.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/edit-element.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="controller">
        <div class="controls">
            <div class="columnHeader">Add new elements</div>
            <div class="texts control">
                <label class="section-header">Helpers</label>
                <label>Show grid lines</label>
                <input type="checkbox" name="show-grid-lines" id="show-grid-lines" checked/>
            </div>
            <div id="accordion">
                <div class="texts control card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Content
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="txt">Text</label>
                                <textarea name="txt" class="form-control" id="txt" placeholder="Text"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="txt_type">Text type</label>
                                </div>
                                <select class="custom-select" name="txt_type" id="txt_type">
                                    <option value="p">Paragraph</option>
                                    <option value="h1">H1</option>
                                    <option value="h2">H2</option>
                                </select>
                            </div>
                            <button id="add_text" class="btn btn-primary">Add text</button>
                        </div>
                    </div>
                </div>
                <div class="dimensions control card">
                    <div class="card-header" id="dimensionsAccordH">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#dimensionsAccord" aria-expanded="true" aria-controls="collapseOne">
                                Dimensions
                            </button>
                        </h5>
                    </div>
                    <div id="dimensionsAccord" class="collapse" aria-labelledby="dimensionsAccordH" data-parent="#accordion">
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">Height X Width</span>
                                </div>
                                <input type="number" class="form-control" name="height" id="height" value="200" placeholder="Height"/>
                                <input type="number" class="form-control" name="width" id="width" value="200" placeholder="Width"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="graphics control card">
                    <div class="card-header" id="graphicsAccordH">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#graphicsAccord" aria-expanded="true" aria-controls="collapseOne">
                                Graphics
                            </button>
                        </h5>
                    </div>
                    <div id="graphicsAccord" class="collapse" aria-labelledby="graphicsAccordH" data-parent="#accordion">
                        <div class="card-body">
                            <label>Background color</label>
                            <input type="color" name="bg_color" id="bg_color" placeholder="Background color"/>
                            <label>Image</label>
                            <form method="post" action="http://api.danban.dev.cc/file/store?file_type_id=1&user_id=1&is_in_use=1"
                                  class="dropzone"
                                  id="file-upload" enctype="multipart/form-data"></form>
                            <div class="clear"></div>
                            <label>Text color</label>
                            <input type="color" name="txt_color" id="txt_color" placeholder="Text color"/>
                            <label>Text style</label>
                            <select name="txt_style" id="txt_style">
                                <option value="blink">Blink</option>
                                <option value="dashed">Dashed</option>
                                <option value="dotted">Dotted</option>
                                <option value="double">Double</option>
                                <option value="line-through">Line-through</option>
                                <option value="overline">Overline</option>
                                <option value="underline">Underline</option>
                                <option value="wavy">Wavy</option>
                            </select>
                            <label>Font CSS link</label>
                            <input type="text" name="font_css_link" id="font_css_link" placeholder="Font CSS link"/>
                            <label>Font CSS Family</label>
                            <input type="text" name="font_css_family" id="font_css_family" placeholder="Font CSS link"/>
                            <label>Banner border width(PX)</label>
                            <input type="number" name="banner_border_width" id="banner_border_width" placeholder="Banner border width(PX)"/>
                            <label>Banner border color</label>
                            <input type="color" name="banner_border_width" id="banner_border_color" placeholder="Banner border color"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-elements">
            <div class="columnHeader">Active elements</div>
            <div class="banner-element-holder">
            </div>
        </div>
        <div class="banner-edit-element">
            <div class="columnHeader">Edit element</div>
            <div id="accordionEdit">
                <div class="texts control card">
                    <div class="card-header" id="headingOneEdit">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOneEdit" aria-expanded="true" aria-controls="collapseOneEdit">
                                Content
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOneEdit" class="collapse" aria-labelledby="headingOneEdit" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group txt_holder">
                                <label for="txt">Text</label>
                                <textarea name="txt" class="form-control" id="txt" placeholder="Text"></textarea>
                            </div>
                            <div class="input-group mb-3 txt_type_holder">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="txt_type">Text type</label>
                                </div>
                                <select class="custom-select" name="txt_type" id="txt_type">
                                    <option value="p">Paragraph</option>
                                    <option value="h1">H1</option>
                                    <option value="h2">H2</option>
                                </select>
                            </div>
                            <button id="add_text" class="btn btn-primary">Add text</button>
                        </div>
                    </div>
                </div>
                <div class="graphics control card">
                    <div class="card-header" id="graphicsAccordHEdit">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#graphicsAccordEdit" aria-expanded="true" aria-controls="collapseOneEdit">
                                Graphics
                            </button>
                        </h5>
                    </div>
                    <div id="graphicsAccordEdit" class="collapse" aria-labelledby="graphicsAccordHEdit" data-parent="#accordionEdit">
                        <div class="card-body">
                            <div class="bg_color_holder">
                                <label>Background color</label>
                                <input type="color" name="bg_color" id="bg_color" placeholder="Background color"/>
                            </div>
                            <div class="file-upload_holder">
                                <label>Image</label>
                                <form method="post" action="http://api.danban.dev.cc/file/store?file_type_id=1&user_id=1&is_in_use=1"
                                      class="dropzone"
                                      id="file-upload" enctype="multipart/form-data"></form>
                            </div>
                            <div class="clear"></div>
                            <div class="txt_color_holder">
                                <label>Text color</label>
                                <input type="color" name="txt_color" id="txt_color" placeholder="Text color"/>
                            </div>
                            <div class="txt_style_holder">
                                <label>Text style</label>
                                <select name="txt_style" id="txt_style">
                                    <option value="blink">Blink</option>
                                    <option value="dashed">Dashed</option>
                                    <option value="dotted">Dotted</option>
                                    <option value="double">Double</option>
                                    <option value="line-through">Line-through</option>
                                    <option value="overline">Overline</option>
                                    <option value="underline">Underline</option>
                                    <option value="wavy">Wavy</option>
                                </select>
                            </div>
                            <div class="font_css_link_holder">
                                <label>Font CSS link</label>
                                <input type="text" name="font_css_link" id="font_css_link" placeholder="Font CSS link"/>
                            </div>
                            <div class="font_css_family_holder">
                                <label>Font CSS Family</label>
                                <input type="text" name="font_css_family" id="font_css_family" placeholder="Font CSS link"/>
                            </div>
                            <div class="banner_border_width_holder">
                                <label>Banner border width(PX)</label>
                                <input type="number" name="banner_border_width" id="banner_border_width" placeholder="Banner border width(PX)"/>
                            </div>
                            <div class="banner_border_color_holder">
                                <label>Banner border color</label>
                                <input type="color" name="banner_border_width" id="banner_border_color" placeholder="Banner border color"/>
                            </div>

                            <div class="image_rotation_holder">
                                <label>Image rotation</label>
                                <input type="number" name="image_rotation" id="image_rotation" placeholder="Image rotate"/>
                            </div>

                            <div class="image_width_holder">
                                <label>Image width</label>
                                <input type="number" name="image_width" id="image_width" placeholder="Image width"/>
                            </div>

                            <div class="image_greyscale_holder">
                                <label>Image greyscale percent</label>
                                <input type="number" name="image_greyscale" id="image_greyscale" placeholder="Image greyscale"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="banner">
        <div class="grid"></div>
    </div>

</body>

</html>
