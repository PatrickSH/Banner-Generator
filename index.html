<!DOCTYPE html>

<head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/globalfunctions.js"></script>
    <script src="js/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="controller">
        <div class="controls">
            <div class="texts control">
                <label class="section-header">Helpers</label>
                <label>Show grid lines</label>
                <input type="checkbox" name="show-grid-lines" id="show-grid-lines" checked/>
            </div>
            <div class="texts control">
                <label class="section-header">Content</label>
                <textarea name="txt" id="txt" placeholder="Text"></textarea>
                <select name="txt_type" id="txt_type">
                    <option value="p">Paragraph</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                </select>
                <button id="add_text">Add text</button>
            </div>
            <div class="dimensions control">
                <label class="section-header">Dimensions</label>
                <input type="number" name="height" id="height" value="200" placeholder="Height"/>
                <input type="number" name="width" id="width" value="200" placeholder="Width"/>
            </div>
            <div class="graphics control">
                <label class="section-header">Graphics</label>
                <label>Background color</label>
                <input type="color" name="bg_color" id="bg_color" placeholder="Background color"/>
                <label>Text color</label>
                <input type="color" name="txt_color" id="txt_color" placeholder="Text color"/>
            </div>
        </div>
        <div class="banner-elements">
            <div class="banner-element-holder">
            </div>
        </div>
    </div>
    <div id="banner">
        <div class="grid"></div>
    </div>

</body>

</html>
